<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Frontend mentor challenge" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Tip calculator app</title>
		<link rel="stylesheet" href="stylesheets/main.css" />
		<script defer src="app.js"></script>
	</head>
	<body>
		<div class="logo">
			<img src="images/logo.svg" alt="Brand logo" width="87" height="54" />
		</div>
		<main>
			<form autocomplete="off">
				<div class="block-calculator-data">
					<label for="bill-input">Bill <span>has to be greater than zero</span></label>
					<div class="block-bill-input block-input">
						<img src="images/icon-dollar.svg" alt="Dollar icon" />
						<input type="number" name="bill-input" placeholder="100.00" id="bill-input" />
					</div>
					<label for="tip">Select Tip % <span>can't be zero</span></label>
					<div class="block-tip-input">
						<div class="tip">5%</div>
						<div class="tip">10%</div>
						<div class="tip tip-selected">15%</div>
						<div class="tip">25%</div>
						<div class="tip">50%</div>
						<input type="number" class="tip custom" placeholder="Custom" id="tip" />
					</div>
					<label for="number-of-people-input">Number of People <span>Invalid number</span></label>
					<div class="bock-number-of-people-input block-input">
						<img src="images/icon-person.svg" alt="Person profile icon" />
						<input type="number" name="bill-input" value="5" id="number-of-people-input" />
					</div>
				</div>
				<div class="block-calculator-result">
					<div class="result block-tip-amount">
						<div class="data">
							<p>Tip Amount</p>
							<span>/ person</span>
						</div>
						<div class="show-data">
							<span>$3.00</span>
						</div>
					</div>
					<div class="result block-total">
						<div class="data">
							<p>Total</p>
							<span>/ person</span>
						</div>
						<div class="show-data">
							<span>$23.00</span>
						</div>
					</div>
					<button type="reset">Reset</button>
				</div>
			</form>
		</main>
	</body>
</html>
